<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AnonMarket Shop</title>
<style>
body{
  margin:0;
  font-family:Arial,Helvetica,sans-serif;
  background:#900;
  color:#fff;
}
header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:15px;
}
header img{height:40px}
.container{padding:20px}
.card{
  background:#b00;
  padding:15px;
  border-radius:10px;
  margin-bottom:15px;
}
button{
  padding:10px 15px;
  background:#ff2222;
  color:#fff;
  border:none;
  border-radius:8px;
  font-size:16px;
}
button:disabled{
  background:#555;
}
input,select{
  width:100%;
  padding:10px;
  margin:8px 0;
  border-radius:6px;
  border:none;
}
</style>
</head>

<body>

<header>
  <img src="https://files.catbox.moe/3xstci.png">
  <h3>AnonMarket Shop</h3>
</header>

<div class="container">

  <div class="card">
    <h3>Sewa Bot Jaga Grup WhatsApp 1 Bulan</h3>
    <p>Price: 6.000</p>
    <button disabled onclick="alert('System: Produk Sedang Maintenance')">Maintenance</button>
  </div>

  <div class="card">
    <h3>Panel Ptredoctly</h3>
    <input id="username" placeholder="Masukan Username Panel">
    <select id="ram">
      <option value="1">1GB - 1.000</option>
      <option value="2">2GB - 2.000</option>
      <option value="3">3GB - 3.000</option>
      <option value="4">4GB - 4.000</option>
      <option value="5">5GB - 5.000</option>
      <option value="6">6GB - 6.000</option>
      <option value="7">7GB - 7.000</option>
      <option value="8">8GB - 8.000</option>
      <option value="9">9GB - 9.000</option>
      <option value="unlimited">UNLIMITED - PROMO</option>
    </select>
    <button onclick="beliPanel()">Beli</button>
  </div>

  <div class="card">
    <h3>NOKOSBRAZIL</h3>
    <p>Price: 30.000</p>
    <button onclick="window.location.href='https://pay.pakasir.com/nokosbrazil'">Beli</button>
  </div>

</div>

<script>
function beliPanel(){
  const username=document.getElementById('username').value;
  const ram=document.getElementById('ram').value;
  if(!username) return alert("Username wajib diisi");

  // simpan order sementara
  localStorage.setItem("panel_order",JSON.stringify({username,ram}));

  // redirect ke pakasir
  window.location.href="https://pay.pakasir.com/panel-ptredoctly";
}
</script>

</body>
</html>
