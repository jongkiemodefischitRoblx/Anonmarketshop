<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NOKOSBRAZIL - Panel</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial}
body{
  background:#0b0000;
  color:#fff;
  overflow:hidden;
}
.bg{
  position:fixed;
  inset:0;
  background:
    linear-gradient(90deg,rgba(255,0,0,.15) 1px,transparent 1px),
    linear-gradient(rgba(255,0,0,.15) 1px,transparent 1px);
  background-size:40px 40px;
  animation:move 20s linear infinite;
}
@keyframes move{
  from{background-position:0 0}
  to{background-position:400px 400px}
}
.container{
  position:relative;
  z-index:2;
  max-width:420px;
  margin:60px auto;
  background:#120000;
  padding:20px;
  border:1px solid red;
  border-radius:8px;
}
h1{text-align:center;color:red;margin-bottom:15px}
input,select,button{
  width:100%;
  padding:12px;
  margin-top:10px;
  background:#000;
  border:1px solid red;
  color:#fff;
  border-radius:5px;
}
button{
  background:red;
  font-weight:bold;
  cursor:pointer;
}
button:hover{opacity:.85}
.note{
  margin-top:10px;
  font-size:12px;
  opacity:.7;
  text-align:center;
}
.shop-btn{
  margin-bottom:15px;
}
.maintain{
  margin-top:15px;
  text-align:center;
  font-size:13px;
  opacity:.6;
}
</style>
</head>

<body>
<div class="bg"></div>

<div class="container">
  <h1>NOKOSBRAZIL</h1>

  <button class="shop-btn" onclick="toggleShop()">[ Shop ]</button>

  <div id="shop" style="display:none">
    <input id="username" placeholder="Username Panel">

    <select id="ram">
      <option value="1">1 GB - Rp 1.000</option>
      <option value="2">2 GB - Rp 2.000</option>
      <option value="3">3 GB - Rp 3.000</option>
      <option value="4">4 GB - Rp 4.000</option>
      <option value="5">5 GB - Rp 5.000</option>
      <option value="6">6 GB - Rp 6.000</option>
      <option value="7">7 GB - Rp 7.000</option>
      <option value="8">8 GB - Rp 8.000</option>
      <option value="9">9 GB - Rp 9.000</option>
      <option value="unlimited">UNLIMITED</option>
    </select>

    <button onclick="beli()">[ Beli ]</button>

    <div class="note">
      Stok terbatas · 24 jam restock<br>
      Akun dibuat otomatis setelah pembayaran
    </div>
  </div>

  <div class="maintain">
    Sewa Bot Jaga Grup — <b>MAINTENANCE</b>
  </div>
</div>

<script>
function toggleShop(){
  const s=document.getElementById('shop');
  s.style.display=s.style.display==='none'?'block':'none';
}

function beli(){
  const username=document.getElementById('username').value.trim();
  const ram=document.getElementById('ram').value;
  if(!username) return alert('Username wajib diisi');

  // simpan order client-side
  localStorage.setItem('ORDER_PANEL',JSON.stringify({
    username,ram,ts:Date.now()
  }));

  // redirect ke pakasir
  window.location.href='https://pay.pakasir.com/panel-ptredoctly';
}
</script>
</body>
</html>
