<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AnonMarket Shop</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial}
body{background:#7a0000;color:#fff;overflow-x:hidden}
.bg{
  position:fixed;inset:0;
  background:
   linear-gradient(45deg,rgba(255,0,0,.2) 25%,transparent 25%),
   linear-gradient(-45deg,rgba(255,0,0,.2) 25%,transparent 25%);
  background-size:40px 40px;
  animation:move 12s linear infinite;
  z-index:-1
}
@keyframes move{
  from{background-position:0 0}
  to{background-position:400px 400px}
}
header{
  display:flex;justify-content:space-between;align-items:center;
  padding:15px
}
.logo{display:flex;align-items:center;gap:10px}
.logo img{width:40px}
.menu{font-size:22px;cursor:pointer}

.container{padding:20px}
.card{
  background:rgba(0,0,0,.35);
  border-radius:10px;
  padding:15px;
  margin-bottom:15px
}
button{
  background:#ff0000;color:#fff;
  border:none;border-radius:6px;
  padding:10px 15px;margin-top:10px;
  cursor:pointer
}
button.maint{background:#555}
input,select{
  width:100%;padding:10px;
  border-radius:5px;border:none;
  margin-top:8px
}
.footer{text-align:center;font-size:13px;opacity:.8;margin:30px 0}

#info{
  position:fixed;top:0;right:0;height:100%;width:260px;
  background:#5a0000;padding:15px;
  transform:translateX(100%);
  transition:.3s
}
#info.show{transform:translateX(0)}
</style>
</head>

<body>
<div class="bg"></div>

<header>
  <div class="logo">
    <img src="https://files.catbox.moe/3xstci.png">
    <b>AnonMarket Shop</b>
  </div>
  <div class="menu" onclick="toggleInfo()">⋮</div>
</header>

<div class="container">

  <!-- SEWA BOT -->
  <div class="card">
    <h3>Sewa Bot Jaga Grup WhatsApp</h3>
    <p>1 Bulan — 6.000</p>
    <button class="maint" onclick="alert('System: Produk Sedang Maintance')">
      Maintance
    </button>
  </div>

  <!-- PANEL -->
  <div class="card">
    <h3>Panel Ptredoctly</h3>
    <input id="username" placeholder="Masukan Username">
    <select id="ram">
      <option value="1">1GB - 1.000</option>
      <option value="2">2GB - 2.000</option>
      <option value="3">3GB - 3.000</option>
      <option value="4">4GB - 4.000</option>
      <option value="5">5GB - 5.000</option>
      <option value="6">6GB - 6.000</option>
      <option value="7">7GB - 7.000</option>
      <option value="8">8GB - 8.000</option>
      <option value="9">9GB - 9.000</option>
      <option value="unlimited">UNLIMITED (PROMO)</option>
    </select>
    <button onclick="beliPanel()">Beli</button>
  </div>

  <!-- NOKOS -->
  <div class="card">
    <h3>NOKOSBRAZIL</h3>
    <p>30.000</p>
    <button onclick="window.location.href='https://pay.pakasir.com/nokosbrazil'">
      Beli
    </button>
  </div>

</div>

<div class="footer">
  CS Telegram: t.me/anondevworm<br>
  WhatsApp: wa.me/60175953518<br><br>
  © AlwaysAno 2025
</div>

<div id="info">
  <h3>Informasi</h3><br>
  Jika ada masalah silakan hubungi CS resmi kami.
</div>

<script>
function toggleInfo(){
  document.getElementById('info').classList.toggle('show')
}

function beliPanel(){
  const username=document.getElementById('username').value
  const ram=document.getElementById('ram').value
  if(!username) return alert('Username wajib diisi')

  fetch('/server.js',{
    method:'POST',
    body:JSON.stringify({username,ram})
  })
  .then(r=>r.json())
  .then(d=>{
    if(!d.success) return alert('Server Error')
    alert(
`AKUN PANEL:
Username: ${d.username}
Password: ${d.password}

SIMPAN BAIK-BAIK`
    )
    window.location.href='https://pay.pakasir.com/panel-ptredoctly'
  })
}
</script>

</body>
</html>
